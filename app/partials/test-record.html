<div ng-controller="TestRecordCtrl" >
	<div style="padding:20px;">
    </br>
    <form class="form-horizontal" role="form">
        <div class="form-group">
		    </br>
        	<label for="test" class="col-sm-3 col-xs-3 control-label">
        		Test:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	</label>
		    <div class="col-sm-7 col-xs-7">
		      <select ng-model="test" ng-options="test.code as test.name for test in testForm2" class="form-control">
			  </select>
			</div>
			<div class="col-sm-2 col-xs-2">
				<a tooltip="{{testForm[test].description}}" tooltip-placement="top"><span  class="glyphicon glyphicon-question-sign" id="help-test-form"></span></a>
		    </div>
		</div>
		<div ng-if="test">
			<div class="form-group" ng-repeat="value in testForm[test].value">
			    <label for="{{value.name}}" class="col-sm-3 col-xs-3 control-label">{{value.name}}:</label>
			    <div class="col-sm-7 col-xs-7">
			      <input type="text" ng-model="val" min="{{value.validation.min}}" max="{{value.validation.max}}" class="form-control" >
				</div>
				<div class="col-sm-2 col-xs-2" style="padding-left:0px;">
					{{value.unit}}
				</div>
			</div>
		</div>
		
		<div class="form-group">
		    <label for="prescription" class="col-sm-3 col-xs-3 control-label">Tests:</label>
		    <div class="col-sm-7 col-xs-7">
		      <input type="file" accept="image/*" capture="camera" class="form-control" ng-model="TestRecordForm.prescription" ng-required name="prescription" id="prescription">
		    </div>
		</div>
		</br>
        
        <button ng-click="TestRecordForm.submitTheForm()" class="btn-success btn form-control">Submit Form</button>
    </form>
  </div>
</div>
