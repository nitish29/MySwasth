<div class="col-xs-12 col-sm-12">
	</br>
	<input ng-model="query" class="form-control" placeholder="Search">
	</br>
	
	<ul class="list-group">
	  <li class="list-group-item" >
	    <div class="row">
		  <div class="col-xs-12 col-sm-12">
		  	<div class="col-xs-5 col-sm-5">
				Date
			</div>
		    <div class="col-xs-5 col-sm-5">
				Chief Complaint
			</div>
		  </div>	
		</div>
	  </li>
	  <li class="list-group-item" ng-repeat="visit in visits | filter:query | orderBy:orderProp">
	    <a href="#/visit/id/{{visit.id}}">
	    <div class="row">
		  <div class="col-xs-12 col-sm-12">
		  	<div class="col-xs-5 col-sm-5">
				{{visit.date}}
			</div>
		    <div class="col-xs-5 col-sm-5">
				{{visit.chiefComplaint}}
			</div>
			<div ng-if="visit.prescriptionImageUrl">
				<div class="col-xs-2 col-sm-2">
					<span class="glyphicon glyphicon-paperclip"></span>
				</div>
			</div>
		  </div>	
		</div>
	  	</a>
	  </li>
	</ul>
</div>

<!-- Footer Starts -->
  <div class="col-xs-12 col-sm-12" id="footer">
	<a href="#/visit/record"><span class="glyphicon glyphicon-plus" id="search-btn">Add</span></a>
  </div> 
<!-- Footer Ends -->
