
<div ng-controller="VisitRecordCtrl" >
  <div style="padding:20px;">
    </br>
    <form class="form-horizontal" role="form">
        <div class="form-group">
		    </br>
        	<label for="vdate" class="col-sm-4 col-xs-4 control-label">Date:</label>
		    <div class="col-sm-8 col-xs-8">
		      <input type="date" class="form-control" name="vdate" id="vdate" ng-model="VisitRecordForm.vdate" ng-required>
		    </div>
		</div>
		
		<div class="form-group">
		    <label for="vdate" class="col-sm-4 col-xs-4 control-label">Chief Complaint:</label>
		    <div class="col-sm-8 col-xs-8">
		      <input type="text" ng-model="VisitRecordForm.selected" typeahead="state for state in VisitRecordForm.states | filter:$viewValue | limitTo:8" class="form-control" ng-required placeholder="Please enter chief complaint">
			</div>
		</div>
		
		<div class="form-group">
		    <label for="prescription" class="col-sm-4 col-xs-4 control-label">Prescription:</label>
		    <div class="col-sm-8 col-xs-8">
		      <input type="file" accept="image/*" capture="camera" multiple class="form-control" ng-model="VisitRecordForm.prescription" ng-required name="prescription" id="prescription">
		    </div>
		</div>
		
		<div class="form-group">
		    <label for="name" class="col-sm-4 col-xs-4 control-label">Physician's Name :</label>
		    <div class="col-sm-8 col-xs-8">
		      <input type="text" class="form-control" name="name" id="name" ng-model="VisitRecordForm.name" ng-required placeholder="Please enter Physician's name">
		    </div>
		</div>
        </br>
        
        <button ng-click="VisitRecordForm.submitTheForm()" class="btn-success btn form-control">Submit Form</button>
    </form>
  </div>
</div>
